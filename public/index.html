<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Watch Stock Market App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="ajax-request.js"></script>
  <script src="controller.client.js"></script>
</head>
<body>
  <div class="container">
    <canvas id="graph" width="450" height="450">
    </canvas>
    <div class="row">
      <div id="stock">
      </div>
      <div class="box col-md-4" id="submit">
        <div id="inner-box-submit">
          <h2>Add stock code</h2>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Add stock code" id="val">
            <span class="input-group-addon" id="basic-addon1">Add</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
